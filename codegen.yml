overwrite: true
hooks:
  afterAllFileWrite:
    - prettier --write
schema:
  - http://localhost:8080/v1/graphql:
      headers:
        x-hasura-admin-secret: changeme
generates:
  user-frontend/src/graphql/generated.tsx:
    documents:
      - "user-frontend/src/graphql/**/*.graphql"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typed-document-node"
